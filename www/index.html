<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery341.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css">  

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <div class="valores">
				      <label for="valor1">Primeiro Valor: </label>
				      <input type="number" class="form-control" id="valor1"></input><p>
			      	<label for="valor2">Segundo Valor: </label>
			      	<input type="number" class="form-control" id="valor2"></input>
		      	</div>
          </div>
        </div>
      </div>
      <div class="row" id="botoes">
			<div class="col-3">
				<button class="btn btn-primary btn-block" id="sbt">-</button>
			</div>
	    	<div class="col-3">
	     		<button class="btn btn-primary btn-block" id="soma">+</button>
	    	</div>
	    	<div class="col-3">
	      	<button class="btn btn-primary btn-block" id="divd">/</button>
	    	</div> 
      	<div class="col-3">
	       	<button class="btn btn-primary btn-block" id="mult">*</button>
	    	</div>
		</div>
    <div class="row">
			<div class="col-3">
        <div class="form-group">
				  <label for="res">Resultado: </label>
				  <input type="number" class="form-control" id="result" readonly></input><p>
        </div>
			</div>
  </div>
</body>
